<div id="sidebar" class="bg-dark border-right p-3">
	<h3 class="text-white">GifsApp</h3>
	<hr class="text-white">

	<div class="list-group list-reset">
		<button 
			*ngFor="let tag of tags"
			(click)="selectTag( tag )" 
			class="list-group-item list-group-item-action"
		>
			{{ tag | titlecase }}
		</button>
	</div>
</div>
